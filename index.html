<!DOCTYPE html>
<html>

<head>
    <title>Gunnagun</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">
    <link rel="stylesheet" href="./css/sanitize.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/app.js"></script>
    
    <script>
        window.onload = function(){
            if ('serviceWorker' in navigator)
            {
                navigator.serviceWorker.register('./sw.js').then(registration => {
                    console.log('ServiceWorker registration successful.');
                }).catch(err => {
                    console.log('ServiceWorker registration failed.');
                });
            }
            initialize('page-menu');
        };
    </script>
</head>

<body ontouchstart="">
<main>

    <div id="box-info" class="box box-info">
        <div class="info">
            <div id="info-version">version: 1.0.1</div>
        </div>
    </div>

    <!-- Menu -->
    <div id="page-menu" class="page-common" style="display: none;">
        <div class="box" id="box-menu">
            <div class="center">
                <div class="box-title">Menu</div>
            </div>
            <div class="content">
                <div class="content-inner">
                    <div class="center"><a href="javascript:viewPage('page-setting')" class="content-event-button">Setting</a></div>
                    <div class="center"><a href="javascript:viewPage('page-lottery')" class="content-event-button">Lottery</a></div>
                    <div class="center"><a href="javascript:viewPage('page-life-counter')" class="content-event-button">Life Counter</a></div>
                </div>
            </div>
        </div>
    </div>

    <!-- setting -->
    <div id="page-setting" class="page-common" style="display: none;">
        <div class="box" id="box-setting">
            <div class="center">
                <div class="box-title">Setting</div>
            </div>
            <div class="content">
                <div class="content-inner">
                    <div class="center">
                        <div>
                            <div class="lottery-nagun-title"><i class="fa-solid fa-box title-icon"></i></i>Package</div>
                            <div class="center">
                                <div id="package-select" class="package-select">
                                    <input name="setting-pkg-select1" class="input-checkbox select-package-checkbox" type="checkbox" checked><label for="package-name">Normal</label><br >
                                    <input id="setting-pkg-select2" class="input-checkbox select-package-checkbox" type="checkbox" checked><label for="package-name">Overheat</label><br >
                                    <input id="setting-pkg-select3" class="input-checkbox select-package-checkbox" type="checkbox" checked><label for="package-name">W Shout</label><br >
                                    <input id="setting-pkg-select4" class="input-checkbox select-package-checkbox" type="checkbox" checked><label for="package-name">ULTRA BOMMY</label><br >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box" id="box-setting">
            <div class="content content-setting">
                <div class="content-inner">
                    <div class="center">
                        <div>
                            <div class="lottery-nagun-title"><i class="fa-solid fa-user title-icon"></i>Character</div>
                            <div id="character-select" class="select-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box" id="box-setting">
            <div class="content content-setting">
                <div class="content-inner">
                    <div class="center">
                        <div>
                            <div class="setting-nagun-title"><i class="fa-solid fa-gun title-icon"></i>Light</div>
                            <div id="setting-nagun-light" class="select-list"></div>
                            <div class="setting-nagun-title"><i class="fa-solid fa-gun title-icon"></i>Heavy</div>
                            <div id="setting-nagun-heavy" class="select-list"></div>
                            <div class="setting-nagun-title"><i class="fa-solid fa-gun title-icon"></i>Special</div>
                            <div id="setting-nagun-special" class="select-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box" id="box-setting">
            <div class="content">
                <div class="content-inner">
                    <div class="center">
                        <a href="javascript:viewPage('page-menu')" class="content-event-button">Menu</a>
                        <a href="javascript:viewPage('page-lottery')" class="content-event-button">Lottery</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- lottery -->
    <div id="page-lottery" class="page-common" style="display: none;">
        <div class="box" id="box-setting">
            <div class="center">
                <div class="box-title">Lottery</div>
            </div>
            
            <div class="box" id="box-setting">
                <div class="content">
                    <div class="content-inner">
                        <div class="center">
                            <a href="javascript:updateLottery()" class="content-event-button"><i class="fa-solid fa-arrows-rotate"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content content-lottery">
                <div class="content-inner">
                    <div class="center">
                        <div>
                            <div class="lottery-nagun-title"><i class="fa-solid fa-user title-icon"></i>Character</div>
                            <div id="lottery-charatcer-list" class="lottery-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box" id="box-setting">
            <div class="content content-lottery">
                <div class="content-inner">
                    <div class="center">
                        <div id="lottery-nagun-list" class="lottery-list">
                            <div class="lottery-nagun-title"><i class="fa-solid fa-gun title-icon"></i>Light</div>
                            <div id="lottery-light" class="center"></div>
                            <div class="lottery-nagun-title"><i class="fa-solid fa-gun title-icon"></i>Heavy</div>
                            <div id="lottery-heavy" class="center"></div>
                            <div class="lottery-nagun-title"><i class="fa-solid fa-gun title-icon"></i>Special</div>
                            <div id="lottery-special" class="center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="box" id="box-setting">
            <div class="content">
                <div class="content-inner">
                    <div class="center">
                        <a href="javascript:viewPage('page-menu')" class="content-event-button">Menu</a>
                        <a href="javascript:viewPage('page-setting')" class="content-event-button">Setting</a>
                    </div>
                    <div class="center">
                        <a href="javascript:viewPage('page-life-counter')" class="content-event-button">Life Counter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- page-life-counter -->
    <div id="page-life-counter" style="display: none;">
        <div id="page-life-counter-innner" class="vertical">
            <div class="life-top">
                <div id="p1-life" class="life-count"><a>20</a></div>
                <div class="life-buttons">
                    <a href="javascript:addPlayerScore('p1', 1)"><div id="p1-life-up" class="button-up"></div></a>
                    <a href="javascript:addPlayerScore('p1', -1)"><div id="p1-life-down" class="button-down"></div></a>
                </div>
            </div>
            <div class="life-middle">
                <a href="javascript:openModal('modal-close')"><div class="button-life-menu"><i class="fa-solid fa-power-off"></i></div></a>
                <a href="javascript:rotateScoreView()"><div class="button-life-menu"><i class="fa-solid fa-rotate"></i></div></a>
                <a href="javascript:openModal('modal-reset')"><div class="button-life-menu"><i class="fa-solid fa-hand-point-up"></i></div></a>
            </div>
            <div class="life-bottom">
                <div id="p2-life" class="life-count"><a>20</a></div>
                <div class="life-buttons">
                    <a href="javascript:addPlayerScore('p2', 1)"><div id="p2-life-up" class="button-up"></div></a>
                    <a href="javascript:addPlayerScore('p2', -1)"><div id="p2-life-down" class="button-down"></div></a>
                </div>
            </div>
        </div>
    </div>

</main>


<div class="modal-overlay" id="modal-reset" style="display: none;">
    <div class="center">
        <div class="modal-wrapper modal-confirm">
            <div class="modal-title box-title">Reset?</div>
            <div class="content-single">
                <div class="content-inner">
                    <div class="center">
                        <a href="javascript:resetLifeCounter()" class="content-event-button" id="submitReset">RESET</a>
                        <a href="javascript:closeModal('modal-reset')" class="content-event-button">CANCEL</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-overlay" id="modal-back" style="display: none;">
    <div class="center">
        <div class="modal-wrapper modal-confirm">
            <div class="modal-title box-title">Back?</div>
            <div class="content-single">
                <div class="content-inner">
                    <div class="center">
                        <a href="javascript:javascript:viewPage('page-menu')" class="content-event-button" id="submitReset">BACK</a>
                        <a href="javascript:closeModal('modal-back')" class="content-event-button">CANCEL</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-overlay" id="modal-close" style="display: none;">
    <div class="center">
        <div class="modal-wrapper modal-confirm">
            <div class="modal-title box-title">Close?</div>
            <div class="content-single">
                <div class="content-inner">
                    <div class="center">
                        <a href="javascript:javascript:viewPage('page-menu')" class="content-event-button" id="submitReset">CLOSE</a>
                        <a href="javascript:closeModal('modal-close')" class="content-event-button">CANCEL</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>


</html>
