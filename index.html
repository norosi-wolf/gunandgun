<!DOCTYPE html>
<html>

<head>
    <title>Gunnagun</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">
    <link rel="stylesheet" href="./css/sanitize.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.6.0.slim.min.js"></script>
    <script src="./js/app.js"></script>
    
    <script>
        window.onload = function(){
            initialize();
        };
    </script>
</head>

<body ontouchstart="">
<main>

    <div class="box box-info">
        <div class="info">
            <div id="info-version">version: 1.0.0</div>
        </div>
    </div>

    <!-- TOP -->
    <div id="page-top" class="page-common" style="display: '';">
        <div class="box" id="box-top">
            <div class="center">
                <div class="box-title">TOP</div>
            </div>
            <div class="content">
                <div class="content-inner">
                    <div class="center"><a href="javascript:viewPage('page-setting')" class="content-event-button">Setting</a></div>
                    <div class="center"><a href="javascript:viewPage('page-choice')" class="content-event-button">Choice</a></div>
                    <div class="center"><a href="javascript:viewPage('page-counter')" class="content-event-button">Counter</a></div>
                </div>
            </div>
        </div>
    </div>

    <!-- setting -->
    <div id="page-setting" class="page-common" style="display: none;">
        <div class="box" id="box-setting">
            <div class="center">
                <div class="box-title">Setting</div>
            </div>
            <div class="content">
                <div class="content-inner">
                    <div class="center">
                        <div id="package-select" class="package-select">
                            <input class="input-checkbox select-package-checkbox" type="checkbox" checked><label for="package-name">Normal</label><br >
                            <input class="input-checkbox select-package-checkbox" type="checkbox" checked><label for="package-name">Overheat</label><br >
                            <input class="input-checkbox select-package-checkbox" type="checkbox" checked><label for="package-name">W Shout</label><br >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box" id="box-setting">
            <div class="content">
                <div class="content-inner">
                    <div class="center">
                        <div id="character-select" class="select-list">
                            <div class="select-list-item"><input class="input-checkbox select-package-checkbox" type="checkbox" checked><label for="package-name">Normal</label></div>
                            <div class="select-list-item"><input class="input-checkbox select-package-checkbox" type="checkbox" checked><label for="package-name">Overheat</label></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box" id="box-setting">
            <div class="content">
                <div class="content-inner">
                    <div class="center">
                        <div id="nagun-select" class="select-list">
                            <div class="select-list-item"><input class="input-checkbox select-package-checkbox" type="checkbox" checked><label for="package-name">Normal</label></div>
                            <div class="select-list-item"><input class="input-checkbox select-package-checkbox" type="checkbox" checked><label for="package-name">Overheat</label></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box" id="box-setting">
            <div class="content">
                <div class="content-inner">
                    <div class="center">
                        <a href="javascript:viewPage('page-top')" class="content-event-button">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- choice -->
    <div id="page-choice" class="page-common" style="display: none;">
        <div class="box" id="box-setting">
            <div class="center">
                <div class="box-title">Choice</div>
            </div>
            <div class="content">
                <div class="content-inner">
                    <div class="center">
                        <div id="" class="choice-list">
                            charatser 1<br />
                            charatser 2<br />
                            charatser 3<br />
                            charatser 4<br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box" id="box-setting">
            <div class="content">
                <div class="content-inner">
                    <div class="center">
                        <div id="" class="choice-list">
                            nagun 1<br />
                            nagun 2<br />
                            nagun 3<br />
                            nagun 4<br />
                            nagun 5<br />
                            nagun 6<br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box" id="box-setting">
            <div class="content">
                <div class="content-inner">
                    <div class="center">
                        <a href="javascript:viewPage('page-top')" class="content-event-button">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- counter -->
    <div id="page-counter" class="page-common" style="display: none;">
        <div class="box" id="box-setting">
            <div class="center">
                <div class="box-title">Counter</div>
            </div>
            <div class="content">
                <div class="content-inner">
                </div>
            </div>
        </div>
        <div class="box" id="box-setting">
            <div class="content">
                <div class="content-inner">
                    <div class="center">
                        <a href="javascript:viewPage('page-top')" class="content-event-button">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="result-box">
            <div class="result-box-title">- Character -</div>

                <div>アイウエオ</div>
                <div>アイウエオ</div>

            </div>
        </div>

        <button class="result-back" id="result-back" onclick="reset()">Back</button>
    </div>
    -->

</main>
</body>


</html>
